<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<style>
    .row{
        display:flex;
    }
    .col{
        height: 80px;
        width: 80px;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        cursor: pointer;
    }
</style>
<body>
    <div class="container">
        <div class="grid">
            <div class="row">
                <div id="0" onclick=handleclick(this) class="col"></div>
                <div id="1" onclick=handleclick(this) class="col"></div>
                <div id="2" onclick=handleclick(this) class="col"></div>
            </div>
            <div class="row">
                <div id="3" onclick=handleclick(this) class="col"></div>
                <div id="4" onclick=handleclick(this) class="col"></div>
                <div id="5" onclick=handleclick(this) class="col"></div>
            </div>
            <div class="row">
                <div id="6" onclick=handleclick(this) class="col"></div>
                <div id="7" onclick=handleclick(this) class="col"></div>
                <div id="8" onclick=handleclick(this) class="col"></div>
            </div>
        </div>
    </div>
</body>
<script>
    let currentele="X";
    let array=Array(9).fill(null);
    function checkWinner(){
        if((array[0]!=null&&array[0]==array[1]&&array[1]==array[2])||
        (array[3]!=null&&array[3]==array[4]&&array[4]==array[5])||
        (array[6]!=null&&array[6]==array[7]&&array[7]==array[8])||
        (array[0]!=null&&array[0]==array[3]&&array[3]==array[6])||
        (array[1]!=null&&array[1]==array[4]&&array[4]==array[7])||
        (array[2]!=null&&array[2]==array[5]&&array[5]==array[8])||
        (array[0]!=null&&array[0]==array[4]&&array[4]==array[8])||
        (array[2]!=null&&array[2]==array[4]&&array[4]==array[6])){
            document.write(`winner is ${currentele}`)
            return;
        }
        if(!array.some((e)=>e===null)){
            document.write(`Draw!!`)
            return;
        }
    }
    function handleclick(el){
        const id=Number(el.id);
        if(array[id]!==null){
            return;
        }
        array[id]=currentele;
        el.innerText=currentele;
        checkWinner();
        currentele=currentele==="X"?"0":"X"
    }
</script>
</html>
